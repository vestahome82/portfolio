<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Joy Jama's Portfolio</title>
<!-- GSAP and ScrollTrigger scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
<style>
  .navbar {
    background-color: #f0f0f0;
    padding: 10px 0;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
  }

  .navbar a {
    color: #333;
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    text-align: center; /* Center text for all content */
  }

  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center content horizontally */
    height: 100vh; /* Full height to ensure vertical centering */
  }

  .gsap-section {
    opacity: 0; /* Start with sections hidden */
    transform: translateY(20px); /* Start slightly lower */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="../">Home</a> | 
  <a href="../chatbot/">Chatbot</a> | 
  <a href="../webscraping/">Web Scraping</a> | 
  <a href="../app-highlight/">App Highlight</a> | 
  <a href="../about/">About</a> | 
  <a href="../contact/">Contact</a> | 
</div>

<div class="content" id="aboutContainer">
  <h1 class="gsap-section">WELCOME!</h1>
  <p class="gsap-section">My name is Joy and I am a system engineer with 20 years of experience...</p>
  <p class="gsap-section">I enjoyed making this website and am excited to share it with you.</p>
  <p class="gsap-section">Please check out some of the links above and feel free to contact me...</p>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);
  
  gsap.fromTo(".gsap-section", 
    { opacity: 0, y: 30 }, 
    {
      opacity: 1, 
      y: 0,
      duration: 1,
      stagger: 0.3,
      ease: "power2.out",
      scrollTrigger: {
        trigger: "#aboutContainer",
        start: "top 80%", 
        end: "bottom top",
        toggleActions: "play none none reverse",
        once: true // Ensure the animation only plays once
      }
    }
  );
</script>

</body>
</html>
