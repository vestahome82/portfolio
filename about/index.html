<!DOCTYPE html>
<html lang="en">
<head>

<title>About - Joy Jama's Portfolio</title>

<!-- GSAP and ScrollTrigger scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

<style>
  /* Existing styles... */

  /* Add some custom styles for your animated elements here */
  .story-section {
    opacity: 0; /* Start with sections hidden for the animation */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="/">Home</a> | 
  <a href="/about/">About</a> | 
  <a href="/resume/">Resume</a> | 
  <a href="/chatbot/">Chatbot</a> | 
  <a href="/webscraping/">Web Scraping</a> | 
  <a href="/app-highlight/">App Highlight</a> | 
  <a href="/contact/">Contact</a>
</div>

<div class="content" id="aboutContainer">
  <h1>About Joy Jama</h1>
  <div class="story-section intro">Hi, I'm Joy...</div>
  <div class="story-section earlyBeginnings">In the beginning, there were computers...</div>
  <!-- Add more story sections here -->
</div>

<script>
  // Create a GSAP timeline
  var tl = gsap.timeline({ 
    defaults: { duration: 1 },
    scrollTrigger: {
      trigger: "#aboutContainer",
      start: "top top",
      end: "bottom bottom",
      scrub: true
    }
  });

  // Start the story
  tl.from(".intro", { y: -50, opacity: 0 })
    .to(".intro", { y: 0, opacity: 1 });

  // Early Beginnings
  tl.addLabel("earlyBeginnings")
    .from(".earlyBeginnings", { x: -100, opacity: 0 })
    .to(".earlyBeginnings", { x: 0, opacity: 1 });

  // ... continue adding animations for other sections here

</script>

</body>
</html>
