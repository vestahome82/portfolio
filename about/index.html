<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Joy Jama's Portfolio</title>
<!-- GSAP and ScrollTrigger scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
<style>
  /* Inline CSS just for the About page to match the rest of the site */
  .navbar {
    background-color: #f0f0f0; /* Match the color to your homepage */
    padding: 10px 0; /* Add some padding */
    margin-bottom: 20px; /* Space before the content */
    text-align: center; /* Center the navigation links */
  }

  .navbar a {
    color: #333;
    text-decoration: none;
    margin: 0 10px;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    color: #333;
    background-color: #f0f0f0;
  }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* GSAP Animations */
  .gsap-section {
    opacity: 0; /* Start with sections hidden for the animation */
  }

  /* Add other styles as needed */
</style>
</head>
<body>

<div class="navbar">
  <a href="../">Home</a> | 
  <a href="../chatbot/">Chatbot</a> | 
  <a href="../webscraping/">Web Scraping</a> | 
  <a href="../app-highlight/">App Highlight</a> | 
  <a href="../about/">About</a> | 
  <a href="../contact/">Contact</a> | 
  <a href="../resume/resume.pdf" target="_blank">Resume</a>
</div>

<div class="content" id="aboutContainer">
  <h1>About Joy Jama</h1>
  <div class="gsap-section">
    <p>Hi, I'm Joy. Welcome to my world...</p>
    <!-- Additional content and GSAP animated sections go here -->
  </div>
</div>

<script>
  // Ensure the DOM is fully loaded before executing scripts
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize GSAP animations
    gsap.from(".content h1", { opacity: 0, y: -20, duration: 1 });
    gsap.from(".content p", { opacity: 0, y: 20, duration: 1, delay: 0.5 });
    
    // If you want to include ScrollTrigger animations, you can initialize them here
    // For example:
    ScrollTrigger.create({
      trigger: ".content",
      start: "top center",
      end: "bottom bottom",
      toggleActions: "play none none none"
    });
  });
</script>

</body>
</html>
