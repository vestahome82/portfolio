<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Joy Jama's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="../assets/css/main.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #f0f0f0;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }

        #chat-container {
            width: 350px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 60px; /* Give space for navbar */
        }

        #message-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .chatflow-message {
            align-self: flex-start;
            background-color: #ececec;
        }

        .message-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        #chat-input {
            padding: 10px;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            border-top: 1px solid #ececec;
        }

        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #d0d0d0;
            margin-right: 10px;
            outline: none;
        }

        #chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="../">Home</a> | 
    <a href="../chatbot/">Chatbot</a> | 
    <a href="../webscraping/">Web Scraping</a> | 
    <a href="../app-highlight/">App Highlight</a> | 
    <a href="../about/">About</a> | 
    <a href="../contact/">Contact</a> | 
</div>

    <div id="chat-container">
        <div id="message-container">
            <!-- Messages will be displayed here -->
        </div>
        <div id="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const inputField = document.getElementById('chat-message-input');
        let chatflowData = [];

        fetch('chatflow.json')
            .then(response => response.json())
            .then(data => chatflowData = data)
            .catch(error => console.error('Error loading chatflow data:', error));

        function sendMessage() {
            const message = inputField.value.trim();
            if (message) {
                displayMessage(message, 'user');
                getResponse(message);
                inputField.value = ''; // Clear input field
            }
        }

        function displayMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type + '-message');
            const icon = type === 'user' ? 'fa-user' : 'fa-robot';
            messageDiv.innerHTML = `<i class="fa ${icon} message-icon"></i> ${message}`;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
        }

        function getResponse(userMessage) {
            const matchedResponse = chatflowData.find(item => 
                item.question.toLowerCase() === userMessage.toLowerCase());
            const response = matchedResponse ? matchedResponse.answer : 
                "I'm not sure how to answer that, but I'm learning every day!";
            setTimeout(() => displayMessage(response, 'chatflow'), 1000); // Simulate response delay
        }
    </script>
</body>
</html>
