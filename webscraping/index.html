<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Insights - Joy Jama's Portfolio</title>
    <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .navbar {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .main-content {
            padding-top: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        svg {
            width: 70%; /* Responsive width */
            height: 500px; /* Fixed height for SVG */
            border: 1px solid #ccc; /* Border added for SVG visibility */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../">Home</a>
        <a href="../chatbot/">Chatbot</a>
        <a href="../webscraping/">Web Scraping</a>
        <a href="../app-highlight/">App Highlight</a>
        <a href="../about/">About</a>
        <a href="../contact/">Contact</a>
    </div>

    <div class="main-content">
        <svg></svg>
    </div>

    <script>
        const dataUrl = 'codetrends.json'; // Path to your JSON data
        const svg = d3.select('svg');
        const width = svg.style('width').replace('px', '');
        const height = svg.style('height').replace('px', '');

        d3.json(dataUrl).then(data => {
            const radiusScale = d3.scaleSqrt()
                .domain([0, d3.max(data, d => d.value)])
                .range([0, 50]);

            const simulation = d3.forceSimulation(data)
                .force('charge', d3.forceManyBody().strength(15))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => radiusScale(d.value) + 1))
                .on('tick', ticked);

            function ticked() {
                const bubbles = svg.selectAll('circle')
                    .data(data)
                    .join('circle')
                    .attr('r', d => radiusScale(d.value))
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y)
                    .attr('fill', '#007bff');

                const labels = svg.selectAll('text')
                    .data(data)
                    .join('text')
                    .attr('x', d => d.x)
                    .attr('y', d => d.y + 5)
                    .attr('text-anchor', 'middle')
                    .text(d => d.language)
                    .attr('fill', 'white');
            }
        });
    </script>
</body>
</html>
